<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h2>Registro</h2>
  </div>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ej: Juan Aros" #nombre></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input required placeholder="abc@gmail.com" #correo></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" placeholder="alfanumerica" #contra></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="crear(correo,contra,nombre)" fill="clear">
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
