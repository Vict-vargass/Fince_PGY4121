<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h2>Inicio de sesión</h2>
  </div>
  <ion-item>
    <ion-label position="floating">Correo electronico</ion-label>
    <ion-input placeholder="Ej: Juan Aros" #correo></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input placeholder="Ej: Juan Aros" #contra></ion-input>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="entrar(correo, contra)">
      Iniciar sesión
    </ion-button>
  </ion-toolbar>
</ion-footer>
